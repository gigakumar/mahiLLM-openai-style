<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MahiLLM Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,-apple-system,sans-serif}</style>
  </head>
<body>
  <div class="app">
    <aside class="sidebar">
      <button class="new-chat" id="new-chat">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 4v16M20 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        New chat
      </button>
      <ul id="chat-history" class="chat-history"></ul>
    </aside>
    <main class="chat-container">
      <header class="chat-header">MahiLLM Chat</header>
      <div class="chat-messages" id="messages"></div>
      <div class="input-area">
        <form id="form" class="input-form">
          <textarea id="input" placeholder="Send a message..." rows="1" autofocus></textarea>
          <button type="submit" class="send-button" aria-label="Send">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </form>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
